group 'com.practice'

apply plugin: 'java'
apply plugin: 'war'

sourceCompatibility = 1.8
targetCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    providedCompile 'javax:javaee-web-api:7.0'
    compile 'org.springframework:spring-webmvc:4.3.8.RELEASE'
    compile 'org.springframework:spring-jdbc:4.3.8.RELEASE'
    compile 'mysql:mysql-connector-java:5.1.39'
    compile 'org.slf4j:slf4j-api:1.7.16'
    compile 'org.slf4j:slf4j-simple:1.7.16'
    compile "javax.servlet:servlet-api:2.5"
    compile "javax.servlet:jstl:1.2"
    compile "org.hibernate:hibernate-validator:4.3.1.Final"
}

war {
    baseName = "SpringMvcJdbcGradleApp"
    version = "1.0"
}
